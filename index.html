<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Schrader's Wood-Fired Pizza</title>
</head>
<body>
  <div class="container">
    <h1>Schrader's Pizza Shop</h1>
    <form id="formOne">
      <div class="form-group">

        <label for="customer-name">Guest Name</label>
        <input
          type="text"
          class="form-control"
          id="customer-name"
          placeholder="Enter Name Here"
        />

      </div>
      <div class="form-group">
        <div class="form-group">

          <p>Toppings</p>
            <label for="pepperoni">Pepperoni</label>
            <input type="text" id="pepperoni" name="pepperoni" value="pepperoni">
            <label for="cheese">Cheese</label>
            <input type="text" id="Cheese" name="cheese" value="cheese">

        </div>
      </div>
      <div class="form-group">
        <p>Pizza Size</p>
        <select id="size">
          <option value="1">Medium</option>
          <option value="2">Large</option>
        </select>

      </div>
      <button type="submit" class="btn-primary">Make my pizza!</button>
    </form>
    <div id="results"></div>
  </div>
</body>
</html>
